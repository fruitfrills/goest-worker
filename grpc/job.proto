syntax = "proto3";

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

package grpc;

service Master {
    rpc AddSlave (google.protobuf.Empty) returns (google.protobuf.Empty) {};
    rpc JobStream (stream JobRPC) returns (stream JobRPC) {};
}

message JobRPC {
    string name = 1;
    string id = 2;
    repeated argReflect args = 3;
}

message argReflect {
    uint32 type = 1;
    google.protobuf.Any value = 2;
}